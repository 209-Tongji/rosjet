  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Jetson Robot</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/settings">Settings</a></li>
            <li><a href="/help">Help</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid hidden-xs">
      <div class="row">
        <div class="col-md-12 main">
          <div class="row " id="feedholder">
          </div>
        </div>
      </div>

          <div class="row hidden-xs" id="capture-row">
            <div class="col-md-6 col-md-offset-3">
            <button type="button" class="btn btn-default btn-lg" id="photo-button">
              <span class="glyphicon glyphicon-camera" aria-hidden="true" ></span>
            </button>
            <button type="button" class="btn btn-default btn-lg" id="record-button">
              <span class="glyphicon glyphicon-record" aria-hidden="true" ></span>
            </button>
            <span id="record-time"></span>
          </div>
          </div>

          <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <center>
              <button type="button" class="btn btn-default btn-lg" id="forward-button">
              <span class="glyphicon glyphicon-arrow-up dir-arrow-icon" aria-hidden="true" ></span>
            </button>
            <br/>
            <button type="button" class="btn btn-default btn-lg" id="left-button">
              <span class="glyphicon glyphicon-arrow-left dir-arrow-icon" aria-hidden="true" ></span>
            </button>
            <button type="button" class="btn btn-default btn-lg" id="stop-button">
              <span class="glyphicon glyphicon-stop dir-arrow-icon" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default btn-lg" id="right-button">
              <span class="glyphicon glyphicon-arrow-right dir-arrow-icon" aria-hidden="true" ></span>
            </button>
            <br/>
            <button type="button" class="btn btn-default btn-lg" id="reverse-button">
              <span class="glyphicon glyphicon-arrow-down dir-arrow-icon" aria-hidden="true" ></span>
            </button>
          </center>
          </div>
        </div>

        <div class="row">
          <br>
          <br>
          <div class="col-md-8 col-md-offset-2">
          <form>
            <fieldset class="form-group">
              <label for="speed" class="control-label">Speed (0 to 400)</label>
                <input type="number" class="form-control" id="speed" value="100" min=1 max=400>
            </fieldset>
            <fieldset class="form-group">
              <label for="duration" class="control-label">Duration (in ms)</label>
                <input type="number" class="form-control" id="duration" value="400" min=10 max=500>
            </fieldset>
            <fieldset class="form-group hidden-xs">
              <label for="vid-source" class="control-label">Video Source</label>
                <select class="form-control" id="vid-source">
                  <option>/cv_camera/image_raw</option>
                  <option>/user/image1</option>
		  <option>/user/image2</option>
                  <option selected="selected">none</option>
                </select>
              </fieldset>
          </form>
        </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="static/scripts/main.js"></script>
  </body>
</html>
